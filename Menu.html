<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1 id="restaurant-name">Restaurant Name</h1>
        <nav id="nav">
            <ul id="nav-list">
                <li id="nav-item"><a href="#">Home</a></li>
                <li id="nav-item"><a href="#">Menu</a></li>
                <li id="nav-item"><a href="#">About</a></li>
                <li id="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <section id="menu-section">
            <h2 id="menu-title">Menu</h2>
            <div id="menu-items">
                <div id="menu-item">
                    <img id="dish-image" src="pizza.jpeg" alt="Dish 1">
                    <h3 id="dish-name">Dish 1</h3>
                    <p id="dish-description">Chicken Pizza with Veggies</p>
                    <p id="dish-price">$15</p>
                </div>
                <div id="menu-item">
                    <img id="dish-image" src="burrito.jpeg" alt="Dish 2">
                    <h3 id="dish-name">Burrito</h3>
                    <p id="dish-description">Healthy Chicken Burrito</p>
                    <p id="dish-price">$15</p>
                </div>
                <div id="menu-item">
                    <img id="dish-image" src="pizza.jpeg" alt="Dish 3">
                    <h3 id="dish-name"> Burger</h3>
                    <p id="dish-description">Beef Burger with Burger sauce and </p>
                    <p id="dish-price">$10</p>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <p id="footer-text">&copy; 2025 Restaurant Name. All rights reserved.</p>
    </footer>
</body>
</html>
