<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Class Schedule</title>
		<source src="js/init.js"></source>
	</head>

	<body>
		<table>
			<caption>My Class Schedule</caption>

				<tr>
				  <th style="border: 1px solid">Period</th>

				  style="border: 1px solid">Subject</th>

			<tbody>
				<tr>
				  <td rowspan="4" 
				  style="border: 1px solid">1 Day</td>
				  <td style="border: 1px solid">1</td>
				  <td style="border: 1px solid">

				</tr>
				<tr>
				  <td style="border: 1px solid">3</td>
				  <td style="border: 1px solid">
				  Calculus</td>
				</tr>
				<tr>
				  <td style="border: 1px solid">5</td>
				  <td style="border: 1px solid">
				  Biology</td>
				</tr>
				<tr>
				  <td style="border: 1px solid">7</td>
				  <td style="border: 1px solid">
				  Research</td>
				</tr>

				<tr>
				  <td rowspan="4" 
				  style="border: 1px solid">2 Day</td>
				  <td style="border: 1px solid">2</td>
				  <td style="border: 1px solid">
				  Biology</td>
				</tr>
				<tr>
				  <td style="border: 1px solid">3</td>
				  <td style="border: 1px solid">
				  Calculus</td>
				</tr>
				<tr>
				  <td style="border: 1px solid">4</td>
				  <td style="border: 1px solid">
				  Literature</td>
				</tr>
				<tr>
				  <td style="border: 1px solid">6</td>
				  <td style="border: 1px solid">
				  Government</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
