<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Lemonade</title>
		<script src="js/init.js"></script>
	</head>

	<body>
		<table>
			<caption>Lemonade</caption>
			<thead>
				<tr>
				  <th style="border: 1px solid"></th>
				  <th style="border: 1px solid"
				   colspan="2">Amount Sold</th>
				</tr>
				<tr>
				  <th style="border: 1px solid">Days</th>
				  <th style="border: 1px solid">Cups</th>
				  <th style="border: 1px solid">Big Cups</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				  <td style="border: 1px solid">Friday</td>
				  <td style="border: 1px solid">12</td>
				  <td style="border: 1px solid">15</td>
				</tr>
				<tr>
				  <td style="border: 1px solid">Saturday</td>
				  <td style="border: 1px solid">20</td>
				  <td style="border: 1px solid">10</td>
				</tr>
				<tr>
				  <td style="border: 1px solid">Sunday</td>
				  <td style="border: 1px solid">8</td>
				  <td style="border: 1px solid">12</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
				  <td style="border: 1px solid">Total</td>
				  <td style="border: 1px solid">40</td>
				  <td style="border: 1px solid">37</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
