<!DOCTYPE html>
<html lang="en">
<head>
	<title>Grid</title>
	<script src="../js/init.js"></script>
   <style>
	#grid{
	display: grid;
	grid-template-rows: 1fr 1fr 1fr;
	grid-template-columns: 1fr 1fr 1fr;
	height:80vh;
	gap:10px;
	text-align: center;
	font-size: 4em;
   }
	#head{
	background-color:green;
	grid-row-start: 2;
	grid-column-start: 2;
	border: 2px solid;
   }
   </style>
</head>
<body>
   <div id="grid">
      <div id="head">HEADER</div>
   </div>
</body>
</html>
